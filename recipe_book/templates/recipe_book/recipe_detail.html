{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-12 col-md-8 col-lg-6 masthead-image">
                <img src="{% static 'images/placeholder.png' %}" class="scale" alt="placeholder">
            </div>
            <div class="col-12 col-md-4 col-lg-6 masthead-text dark-bg">
                <!-- Recipe title goes in these h1 tags -->
                <h1 class="recipe-title">{{ recipe.title }}</h1>
                <!-- Recipe author goes before the | the recipe's created date goes after -->
                <p class="recipe-subtitle text-muted">{{ recipe.author }} | {{ recipe.created_on }}</p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The recipe content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text">
                    {{ recipe.method }}
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
