<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefs on the net - Recipe Library</title>
</head>
<body>
    <h1>Recipe Library!</h1>
    {% for recipe in object_list %}
    <h2>{{recipe.title}}</h2>
    <p>{{recipe.description}}</p>
    <p>Author: {{recipe.author}}</p>
    {% endfor %}
    
</body>
</html>
